<div class="grid container h-screen">
  <div>
    <div class="content item-center text-center"></div>

    <div class="contentlogo item-center">
      <div class="contentlogo">
        <img src="assets/PNG/Logo.png" class="png" />
      </div>
    </div>

    <div class="margin margin-top-30px">
      <div class="item-center text-center">
        <p-button
          label="Login"
          styleClass="custom-button-blue-login"
          (click)="goLogin()"
        ></p-button>
      </div>
    </div>

    <div class="margin margin-top-30px">
      <div class="item-center text-center">
        <p-button
          label="Sign Up"
          styleClass="custom-button-white-signup"
          (click)="goSignup()"
        ></p-button>
      </div>
    </div>

    <div class="margin margin-top-30px">
      <div class="flex flex-column text-center">
        <p style="color: white"><small> Login with Social Media </small></p>
      </div>
    </div>

    <div class="margin margin-top-30px">
      <div class="item-center text-center">
        <p-button
          label="Continue to Google Gmail"
          styleClass="custom-button-google-login"
        >
          <img src="assets/PNG/google-Photoroom.png" class="img-icon" />
        </p-button>
      </div>
    </div>

    <div class="margin margin-top-30px">
      <div class="item-center text-center">
        <p-button
          label="Continue to Facebook"
          styleClass="custom-button-facebook-login"
        >
          <img src="assets/PNG/facebook.png" class="img-icon" />
        </p-button>
      </div>
      &nbsp;
    </div>
  </div>
</div>
